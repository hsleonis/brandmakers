<div class="menu-bg container">
    <div class="row"></div>
</div>
<div class="container">
    <div class="row">
        <div class="menu-main-wrapper">
            <div class="nav-ul-wrapper nav-ul-pages" ng-scroll>
                <ul>
                    <li data-ng-repeat="item in pages">
                        <a ng-href="pages/{{item.page_data.page_slug}}">{{item.page_data.page_title}}</a>
                        <ul class="sub-menu" ng-if="item.child_pages.menu">
                            <li data-ng-repeat="p in item.child_pages.menu">
                                <a ng-href="pages/{{item.page_data.page_slug}}/{{p.page_slug}}">{{p.page_title}}</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">Projects</a>
                        <ul class="sub-menu">
                            <li><a ng-href="projects/ongoing">Ongoing</a></li>
                            <li><a ng-href="projects/upcoming">Upcoming</a></li>
                            <li><a ng-href="projects/completed">Completed</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="nav-ul-products">
                <div class="project-list-ul" ng-scroll>
                    <span data-ng-repeat="item in list|filter:searchProject" title="{{item.project_title}}">
                        <a data-ng-href="{{item.project_slug}}">
                            <div style="background-image: url('{{item.project_image}}')" class="project-img-box" ></div>
                            <p>{{item.project_title}}</p>
                        </a>
                    </span>
                </div>
            </div>
            <!--/.nav-ul-wrapper-->
        </div>
        <!--/.menu-main-wrapper-->
    </div>
</div>
<div class="container p-absolute bottom-0 left-0 right-0">
    <div class="row">
        <div class="menu-footer">
            <div class="menu-footer-social-icon">
                <ul>
                    <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                    <li><a href="#"><i class="fa fa-youtube-play"></i></a></li>
                </ul>
            </div>
            <!--/.menu-footer-social-icon-->
            <div class="clearfix"></div>
            <p>
                &copy; 2016 Brand Maker Property Management Ltd. All rights reserved.<a target="_blank" href="http://www.dcastalia.com/">Design &amp; development by dcastalia</a>
            </p>
        </div>
        <!--/.menu-footer-->
    </div>
</div>
